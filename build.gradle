plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'plugin.managercreator'
version 'v1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        url 'https://repo.aikar.co/content/groups/aikar/'
    }
    maven { url "https://jitpack.io" }
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(16))
    }
}
task sourceJar(type: Jar) {
    from sourceSets.main.allJava
    archiveClassifier = "sources"
}
publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java
            artifact sourceJar
            pom {
                group = 'plugin.managercreator'
                version = 'v1.0'
                name = 'PluginManagerCreator'
            }
        }
    }
}
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0'

    implementation 'com.github.amp7368:AppleUtilities:AppleUtilitiesv1.0'

    compileOnly 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-api:1.17-R0.1-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.3'
}

test {
    useJUnitPlatform()
}
def filesToCopy = copySpec {
    from jar.getArchiveFile()
}

task jarAndCopyFiles {
    dependsOn(jar)
    doLast {
        ['C:\\Users\\Aaron\\Desktop\\Idea\\Minecraft\\Heroics\\HeroicsLoadDependencies\\lib\\',
         'C:\\Users\\Aaron\\Desktop\\Idea\\Minecraft\\Heroics\\AppleHeroicsUtilities\\lib\\',
         'C:\\Users\\Aaron\\Desktop\\Idea\\Minecraft\\Heroics\\AppleHeroicsMisc\\lib\\',
         'C:\\Users\\Aaron\\Desktop\\Idea\\Minecraft\\Heroics\\AppleHeroicsBosses\\lib\\'].each { dest ->
            {
                copy {
                    with filesToCopy
                    into dest
                }
            }
        }
    }
    outputs.upToDateWhen { false }
}
jar {
    outputs.upToDateWhen { false }
}
shadowJar{
    relocate('apple.utilities', 'plugin.util.plugin.apple.utilities')
}