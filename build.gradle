plugins {
    id "com.github.johnrengelman.shadow" version "7.0.0"
    id 'java'
    id 'java-library'
    id 'maven-publish'
}

group 'plugin.managercreator'
version 'v1.0'

repositories {
    mavenCentral()
    maven {
        url 'https://papermc.io/repo/repository/maven-public/'
    }
    maven {
        url 'https://repo.aikar.co/content/groups/aikar/'
    }
    maven { url "https://jitpack.io" }
}
java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(16))
    }
}
publishing {
    publications {
        myPublication(MavenPublication) {
            from components.java
            artifact shadowJar
            pom {
                group = 'plugin.managercreator'
                version = 'v1.0'
                name = 'PluginManagerCreator'
            }
        }
    }
}
dependencies {
    implementation 'com.github.amp7368:AppleUtilities:AppleUtilitiesv1.0'

    compileOnly 'co.aikar:acf-paper:0.5.0-SNAPSHOT'
    compileOnly 'io.papermc.paper:paper-api:1.17-R0.1-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.3'
}

shadowJar {
    dependsOn jar {
        outputs.upToDateWhen { false }
    }
    outputs.upToDateWhen { false }
    relocate('apple.utilities', 'plugin.util.plugin.apple.utilities')
}